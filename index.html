<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Send Mail</h1>
    
    <form id="mailForm">
        <label for="emails">To (Email IDs):</label>
        <textarea id="emails" rows="4">prsec_sctech@bihar.gov.in, ps.dst.bihar@gmail.com, directordst@bihar.gov.in, bpgrs.dst@gmail.com, a.dhanlakshmi@nic.in, dstsec@nic.in</textarea>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" value="Suggestion for Govt. Engineering College, Sheikhpura Hostel Visiting by Faculty/Principal Sir">
        
        <label for="message">Message:</label>
        <textarea id="message" rows="6">Good evening, Sir/Ma'am!

Sir/Ma'am!Our Principal sir told us that instructions have come from DST to visit the hostel regularly, we feel a little uncomfortable when any faculty sir or principal sir suddenly comes to the hostel.In the hostel, we are casual with other students and when suddenly the principal sir or the faculty sir comes, we feel embarrassed.I think that if there was a schedule from the college as to which faculty or principal sir would come to the hostel at what time, it would have been better. This is a humble request, please Sir/Ma'am!</textarea>
        
        <button type="button" onclick="sendMail()">Mail</button>
    </form>

    <script>
        function sendMail() {
            const emails = document.getElementById('emails').value.split(',').map(email => email.trim()).join(',');
            const subject = encodeURIComponent(document.getElementById('subject').value);
            const message = encodeURIComponent(document.getElementById('message').value);

            const mailtoLink = `mailto:${emails}?subject=${subject}&body=${message}`;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
